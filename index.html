<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>To Do List v2</title>
</head>
<body>
    
    <div class="center">
        <div class="button">
            <span class="tex">To-Do List</span>
            <span class="icon"><i class="fas fa-sort-down"></i></span>
        </div>

        <div class="field">
            <input type="text" required placeholder="Add To Your List">
            <span class="add-btn">Add</span>
        </div>

        <ul>
            <li><span><i class="fa fa-trash"></i></span>Code for 2 hours</li>
            <li><span><i class="fa fa-trash"></i></span>Create a Website</li>
            <li><span><i class="fa fa-trash"></i></span>Advance My Career</li>
            <li><span><i class="fa fa-trash"></i></span>Continue to Increase Revenue</li>
        </ul>
    </div>






    <script src="script.js"></script>
</body>
</html>
